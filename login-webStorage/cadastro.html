<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
    <main class="container box-position">
        <div class="row">
            <section class="col-4 mx-auto login-section">
                <form class="">
                    <div class="mb-3">
                        <label for="nomeCadastro" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeCadastro" aria-describedby="nome">
                    </div>
                    <div class="mb-3">
                        <label for="loginCadastro" class="form-label">Login</label>
                        <input type="text" class="form-control" id="loginCadastro" aria-describedby="login">
                    </div>
                    <div class="mb-3">
                        <label for="senhaCadastro" class="form-label">senha</label>
                        <input type="password" class="form-control" id="senhaCadastro">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                </form>
            </section>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script>
    let nomeCadastrado = document.querySelector("#nomeCadastro")
    let loginCadastrado = document.querySelector("#loginCadastro")
    let senhaCadastrada = document.querySelector("#senhaCadastro")
    
    function cadastrar() {
        localStorage.setItem('username', nomeCadastrado.value);
        localStorage.setItem('userLogin', loginCadastrado.value);
        localStorage.setItem('userSenha', senhaCadastrada.value);
        console.log(localStorage.getItem('username'))
        console.log(localStorage.getItem('userEmail'))
        console.log(localStorage.getItem('userSenha'))
           window.location.href = "index.html";
    }
   
</script>
</html>
